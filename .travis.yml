language: python
install: pip install tox
script: tox

jobs:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
      install: pip install tox coveralls
      after_success: coveralls
    - python: 2.7
      env: TOXENV=py27
      install: pip install tox coveralls
      after_success: coveralls
    - name: Docker
      script: docker-compose -f docker/docker-compose.yml build
      install: skip
      services:
        - docker
    - stage: deploy
      python: 3.5
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: fetzerch
        password:
          secure: 
        on:
          tags: true
